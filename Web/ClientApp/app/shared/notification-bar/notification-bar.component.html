<div #modalWrapper class="modal-wrapper">
    <button class="btn" [ngClass]="{'btn-default': !isModalOpen, 'btn-warning': isModalOpen }">
        <span class='glyphicon glyphicon-alert'></span>
    </button>
    <div #modal class="notification-modal list-group">
        <p *ngFor="let notification of notifications" class="list-group-item">
            {{notification.message}}
        </p>
    </div>
</div>
