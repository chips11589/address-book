<div *ngIf="contact" class="contact-details">
    <p class="contact-title"><b>{{contact.firstName}} {{contact.surname}}</b></p>
    <p class="contact-other-info">
        <b>Phone:</b> {{contact.phone}}<br />
        <b>Email:</b> {{contact.email}}<br />
        <b>LinkedIn:</b> {{contact.linkedIn}}<br />
        <b>Skype:</b> {{contact.skype}}
    </p>
</div>

<div *ngIf="!contact" class="contact-details">
    <p>Let's select a contact!</p>
</div>
